<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pay page for film rental. For the ultimate site for shortfilms. Upload films easy. Read and write review. Follow filmmakers and cinéphiles. © 2021 Linda Sandaker. All rights reserved.
      For educational purposes only."
    />
    <title>Pay Page | SquareEyes</title>
    <link rel="stylesheet" href="/css/header-footer.css" />
    <link rel="stylesheet" href="/css/pay-page.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
<body>
<header class="primary-header">
    <div class="container">
      <div class="primary-header-items flex">
        <a href='index.html' class='logo'>
          <img
            title='SquareEyes the shortfilm site that connects film-lovers'
            src="./uploads/squareeyes-logo.svg"
            alt="logo: Rectangle with brand name, slogan and camera-role"
          />
        </a>
        <nav id='primary_nav' title='Primary navigation' class="primary-navigation">
          <ul class="primary-navigation-ul flex-row-align-center">
            <li class="nav-link function-hover-line">
              <a id='search' title='Search' href="#" class="nav-link-a flex-column-align-center">
                <i class="iconify" data-icon="fluent:search-12-filled"></i>

              </a>
            </li>
            <li class="nav-link hidden function-hover-line">
              <a id='archive' title='Archive' href="#" class="nav-link-a flex-column-align-center">
                <i class="iconify" data-icon="icon-park-outline:movie"></i>
              </a>
            </li>
            <li class="nav-link hidden function-hover-line">
              <a id='create' href="#" title='Create' class="nav-link-a flex-column-align-center">
                <i class="iconify" data-icon="ant-design:video-camera-add-outlined"></i>
              </a>
            </li>
            <li class="nav-link hidden function-hover-line">
              <a id='home' href="home.html" title='Home' class="nav-link-a flex-column-align-center">
                <i class="iconify" data-icon="healthicons:ui-user-profile"></i>
              </a>
            </li>
            <li  class="nav-link hidden function-hover-line">
              <a id='login' href="signup.html" title='Login' class="nav-link-a flex-column-align-center">
                <i class='iconify' data-icon="healthicons:ui-user-profile"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
<main class="main-container">
      <div class="container">
        <a href="day-at-museum.html">Back to film page</a>
        <header class="main-container-title">
          <h1>Pay page</h1></header>
        <section class="main-container-items">
              <fieldset>
                <label class="style-label-text" for="card-number">Card Number</label>
                <input
                  class="style-placeholder-input-text"
                  type="text"
                  name="card-number"
                  id="card-number"
                  placeholder="Card number">
                  <div class="date-cvc">
                    <div class="exp-date">
                      <label class="style-label-text" for="exp. date">Exp. date</label>
                      <input
                        class="style-placeholder-input-text"
                        type="date"
                        name="exp. date"
                        id="exp. date"
                        placeholder="Exp. date">
                    </div>
                      <div class="security-code">
                        <label class="style-label-text" for="security code">Security code</label>
                        <input
                          class="style-placeholder-input-text"
                          type="text"
                          name="security code"
                          id="security-code"
                          placeholder="Security code">
                      </div>
                      </div>
              </fieldset>
            <a
            href="#"
            class="
              main-container-item-btn-primary-account
              function-hover-raise
            "
          >
            <button
              class="btn-primary function-hover-raise"
              type="submit"
              value="Submit"
            >
              Check out
            </button>
          </a>
        </form>
        </section>
      </div>
    </main>
<footer class="primary-footer">
    <div class="container">
      <div class="primary-footer-items flex-column-align-center">
        <nav id="secondary-nav" class="primary-footer-secondary-navigation flex-row-align-center">
          <a title='Not in use' href="#" class="nav-link function-hover-line">Our Policy</a>
          <a title='Not in use' href="#" class="nav-link function-hover-line">About Us</a>
          <a title='Not in use' href="#" class="nav-link function-hover-line">Contact Us</a>
          <a title='Not in use' href="#" class="nav-link function-hover-line">FAQ</a>
        </nav>
        <div class="primary-footer-item-download-secure flex-column-align-center">
          <img
            class="primary-footer-item-download-img"
            src='/uploads/download-android-ios.png'
            alt="download google-play apple-store"
            width='200px'
            height='auto'
          />
          <img
            class="primary-footer-item-secure-img"
            src='/uploads/secure-payment.png'
            alt="secure payment"
            width='200px'
            height='auto'
          />
        </div>
        <small>
          © 2021 Linda Sandaker. For educational purposes. <br/>
          The beautiful photos are from
          <a class='function-hover-line' href="https://unsplash.com" target="blank"
          ><b>Unsplash.com</b>
          </a>
        </small>
      </div>
    </div>
  </footer>
</body>
</html>
