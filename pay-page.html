<main class="main-pay-page">
  <ul class='breadcrumb'>
    <li><a class='function-hover-line' href="home.html">Home</a></li>
    <li><a class='function-hover-line' href="day-at-museum.html">Day at museum</a></li>
    <li>Payment</li>
  </ul>
  <div class="container">
    <section class="main-items-payment-details flex-column-align-center">
      <h1>Pay page</h1>
      <form action="#" method="post" class='main-item-form flex-column-align-center' netlify>
        <fieldset class='payment-fieldset flex'>
          <legend class='header-h2'>Card details</legend>
          <div class='form-control flex'>
            <label for='name' class='header-h3'>Full name</label>
            <input id='name' type='text' name='name' title='Please enter name on the card'>
          </div>
          <div class='form-control flex'>
            <label for="card-number" class="header-h3">Card Nr.</label>
            <input  id="card-number" type="tlf"  title='Please enter card number'
              name="card-number" placeholder="XXXX XXXX XXXX XXXX">
          </div>
          <div class='form-control flex-row-align-center'>
            <div class='form-control flex'>
              <label for="expiration-date" class="header-h3">Exp.date</label>
              <input  id="expiration-date" type="date"  title='Please enter expirations date'
                name="expiration-date">
            </div>
            <div class='form-control flex'>
              <label for="security-code" class="header-h3">CCV</label>
              <input  id="security-code" type="tlf"  title='Please enter CCV number'
                name="security-code" placeholder="XXX">
            </div>
          </div>
            <input type='submit'class='btn-primary function-hover-raise' value='Pay Now' >
        </fieldset>
      </form>
    </section>
  </div>
</main>
