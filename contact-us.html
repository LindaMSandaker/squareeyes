<main>
  <div class='container'>
    <section class='contact-items__container flex-column-align-center'>
    <h1>Contact Us</h1>
    <form id='myForm' name='contact' action='POST' class='contact-form flex-column-align-center' data-netlify='true'>
      <fieldset class='contact-fieldset flex'>
        <legend>Your details</legend>
        <div class='form-control__input flex'>
          <label for='name'>Full Name</label>
          <input type='text' id='name' name='name'/>
          <div class='error__container' id=nameError>
            Please enter your first and last name
          </div>
        </div>
        <div class='form-control__input flex'>
          <label for='email'>Email</label>
          <input type='email' name='email' id='email'/>
          <div class='error__container' id=emailError>
            Please enter a valid email address
          </div>
        </div>
      </fieldset>
      <fieldset class='contact-fieldset flex'>
        <legend>Your message</legend>
        <div class='form-control__input flex'>
          <label for='subject'>Subject:</label>
          <input type='text' name='subject' id='subject'/>
          <div class='error__container' id=subjectError>
            Please enter at least 10 characters
          </div>
        </div>
        <div class='form-control__input flex'>
          <label for='message'>Message:</label>
          <textarea name='message' id='message' cols='30' rows='5'></textarea>
        </div>
      </fieldset>
      <div class='alert__container'><p></p></div>
      <div class='form-control__btn flex'>
        <input type='submit' name='submit' class='btn-primary' value='Send message'/>
      </div>
    </form>
    </section>
  </div>

<script>
  document
    .querySelector("form")
    .addEventListener("submit", handleSubmit);

  const handleSubmit = (e) => {
    e.preventDefault();
    let myForm = document.getElementById("myForm");
    let formData = new FormData(myForm);
    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(formData).toString(),
    })
      .then(() => console.log("Form successfully submitted"))
      .catch((error) => alert(error));
  };
  console.log(handleSubmit(e));
</script>
