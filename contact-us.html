<header class="primary-header">
  <div class="container">
    <div class="prim-header-items__container flex">
      <div class='prim-header-logo__container'>
        <a href='index.html'>
          <img
            class='logo-svg'
            title='SquareEyes the shortfilm site that connects film-lovers'
            src="./uploads/squareeyes-logo.svg"
            alt="logo: Rectangle with brand name, slogan and camera-role"
            width='82' height='66'
          />
        </a>
      </div>
      <nav id='primary_nav' title='Primary navigation' class="primary-navigation">
        <ul class="primary-nav-ul flex-row-align-center">
          <li id='search'>
            <a title='Search' href="#" class="link-underline">
              <i class="iconify" data-icon="fluent:search-12-filled"></i>

          </li>

<main>
  <div class='container'>
    <section class='contact-items__container flex-column-align-center'>
    <h1>Contact Us</h1>
    <form id='contactForm' action='#' method='post' class='contact-form flex-column-align-center' >
      <fieldset class='contact-fieldset flex'>
        <legend>Your details</legend>
        <div class='form-control__input flex'>
          <label for='name'>Full Name</label>
          <input type='text' id='name' name='name'/>
          <div class='error'></div>
        </div>
        <div class='form-control__input flex'>
          <label for='email'>Email</label>
          <input type='email' name='email' id='email'/>
          <div class='error' ></div>
        </div>
      </fieldset>
      <fieldset class='contact-fieldset flex'>
        <legend>Your message</legend>
        <div class='form-control__input flex'>
          <label for='subject'>Subject:</label>
          <input type='text' name='subject' id='subject'/>
          <div class='error'></div>
        </div>
        <div class='form-control__input flex'>
          <label for='message'>Message:</label>
          <textarea name='message' id='message' cols='30' rows='5'></textarea>
        </div>
      </fieldset>
      <div class='alert__container'></div>
      <div class='form-control__btn flex'>
        <input type='submit' class='btn-primary' value='Send message'/>
      </div>
    </form>
    </section>
  </div>
</main>

          <i class="iconify" data-icon="cib:cc-mastercard"></i>

      </div>
    </div>
  </div>
</footer>
