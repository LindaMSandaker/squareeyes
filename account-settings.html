<main class="main-account-settings">
      <div class="container">
        <section class="main-items-account-form flex-column-align-center">
          <h1>About Me</h1>
          <form action="#" method="post" class='main-item-form flex-column-align-center'>
            <!-- Personal details -->
            <fieldset class="account-fieldset flex">
              <legend class="header-h2">
                Personal details:
              </legend>
              <div class='form-control flex'>
                <label for='image' class='header-h3'>Avatar</label>
                <input id='image' type='file' name='profile_photo' >
              </div>
              <div class='form-control flex'>
                <label for='name' class='header-h3'>Full name</label>
                <input id='name' type='text' name='name' title='Please enter your full name'>
              </div>
              <div class='form-control flex'>
                <label for='date-of-birth' class='header-h3'>Date of Birth</label>
                <input id='date-of-birth' type='date' name='date-of-birth' title='Please enter your date of birth'>
              </div>
              <div class='form-control flex'>
                <label for='country' class='header-h3'>Country</label>
                <input id='country' type='text' name='country' placeholder='' title='Please enter the country you live in'>
              </div>
            </fieldset>
            <!-- About Me -->
            <fieldset class="account-fieldset flex">
              <legend class="header-h2">
                About me
              </legend>
              <div class="form-radio-btns flex-row-align-center">
                <h3 class='header-h3'>I'm a:</h3>
                <label for='filmmaker' class='radio-btn flex-column-align-center'>Filmmaker
                <input id='filmmaker' type='radio' name='select-radio' >
                </label>
                <label for='cinéphile' class='radio-btn flex-column-align-center'>Cinéphile
                <input id='cinéphile' type='radio' name='select-radio' >
                </label>
                <label for='both' class='radio-btn flex-column-align-center'>Both
                <input id='both' type='radio' name='select-radio' >
                </label>
              </div>
              <label for="my-bio" class="header-h3">My Bio</label>
              <textarea id="my-bio" class="my-bio-textarea" name="my-bio" cols="10" rows="5"></textarea>
              <div class="account-form-favorite-genres checkbox-btns flex">
                <label for='action' class='checkbox-btn-label function-hover-raise'>action
                  <input id="action" type='checkbox' class='checkbox-btn-input' name='action' />
                  <span class='checkmark flex'>action</span>
                </label>
                <label for='adventure' class='checkbox-btn-label function-hover-raise'>adventure
                  <input id="adventure" type='checkbox' class='checkbox-btn-input' name='adventure' />
                  <span class='checkmark flex'>adventure</span>
                </label>
                <label for='biography' class='checkbox-btn-label function-hover-raise'>biography
                  <input id="biography" type='checkbox' class='checkbox-btn-input' name='biography' />
                  <span class='checkmark flex'>biography</span>
                </label>
                <label for='comedy' class='checkbox-btn-label function-hover-raise'>comedy
                  <input id="comedy" type='checkbox' class='checkbox-btn-input' name='comedy' />
                  <span class='checkmark flex'>comedy</span>
                </label>
                <label for='crime' class='checkbox-btn-label function-hover-raise'>crime
                  <input id="crime" type='checkbox' class='checkbox-btn-input' name='crime' />
                  <span class='checkmark flex'>crime</span>
                </label>
                <label for='drama' class='checkbox-btn-label function-hover-raise'>drama
                  <input id="drama" type='checkbox' class='checkbox-btn-input' name='drama' />
                  <span class='checkmark flex'>drama</span>
                </label>
                <label for='experimental' class='checkbox-btn-label function-hover-raise'>experimental
                  <input id="experimental" type='checkbox' class='checkbox-btn-input' name='experimental' />
                  <span class='checkmark flex'>experimental</span>
                </label>
                <label for='fantasy' class='checkbox-btn-label function-hover-raise'>fantasy
                  <input id="fantasy" type='checkbox' class='checkbox-btn-input' name='fantasy' />
                  <span class='checkmark flex'>fantasy</span>
                </label>
                <label for='film-noir' class='checkbox-btn-label function-hover-raise'>film noir
                  <input id="film-noir" type='checkbox' class='checkbox-btn-input' name='film-noir' />
                  <span class='checkmark flex'>film noir</span>
                </label>
                <label for='history' class='checkbox-btn-label function-hover-raise'>history
                  <input id="history" type='checkbox' class='checkbox-btn-input' name='history' />
                  <span class='checkmark flex'>history</span>
                </label>
                <label for='horror' class='checkbox-btn-label function-hover-raise'>horror
                  <input id="horror" type='checkbox' class='checkbox-btn-input' name='horror' />
                  <span class='checkmark flex'>horror</span>
                </label>
                <label for='musical' class='checkbox-btn-label function-hover-raise'>musical
                  <input id="musical" type='checkbox' class='checkbox-btn-input' name='musical' />
                  <span class='checkmark flex'>musical</span>
                </label>
                <label for='romance' class='checkbox-btn-label function-hover-raise'>romance

                  <span class='checkmark flex'>romance</span>
                </label>
                <label for='sci-fi' class='checkbox-btn-label function-hover-raise'>sci-fi

                  <span class='checkmark flex'>sci-fi</span>

                <label for='thriller' class='checkbox-btn-label function-hover-raise'>thriller
                  <input id="thriller" type='checkbox' class='checkbox-btn-input' name='thriller' />
                  <span class='checkmark flex'>thriller</span>
                </label>
